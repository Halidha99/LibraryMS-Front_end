<h1 style="text-align: center;">
  <u><i class="bi bi-book-half"> Issue Books</i></u>
</h1>

<div class="container manage-books-container">
  <div class="row">
    <!-- First Column: Form Section -->
    <div class="col-12 col-md-6">
      <div class="form-section">
        <h2>Issue a Book</h2>

        <div class="mb-3">
          <!-- Book ID Selection -->
          <label for="book-id">Book ID:</label>
          <div class="input-group mb-2">
            <select class="form-control" [(ngModel)]="issuseBook.id" name="bookId" required>
              <option value="" disabled>Select a book</option>
              <option *ngFor="let book of bookList" [value]="book.id">{{ book.id }}</option>
            </select>
          </div>

          <!-- Member ID Selection -->
          <label for="member-id">Member ID:</label>
          <div class="input-group mb-2">
            <select class="form-control" [(ngModel)]="issuseBook.memberId" name="memberId" required>
              <option value="" disabled>Select a member</option>
              <option *ngFor="let member of memberList" [value]="member.memberId">{{ member.memberId }}</option>
            </select>
          </div>

          <!-- Issue Date -->
          <label for="issue-date">Issue Date:</label>
          <input type="date" id="issue-date" [(ngModel)]="issuseBook.issueDate" required class="form-control">

          <!-- Return Date -->
          <label for="return-date">Return Date:</label>
          <input type="date" id="return-date" [(ngModel)]="issuseBook.returnDate" required class="form-control">

          <!-- Issue Button -->
          <button type="button" class="btn btn-primary" (click)="addBorrow()">Issue Book</button>
        </div>
      </div>
    </div>

    <!-- Second Column: Image Section -->
    <div class="col-12 col-md-6">
      <img src="/assets/book-education-illustration-study-library-vector-school-knowledge-bookstore-design-read-s_1013341-838711.jpg" class="img-fluid rounded" alt="Book illustration">
    </div>
  </div>
</div>
